<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="text/png" href="images/icon.png">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/7-places.css">
		<title>AirBnB</title>
	</head>
	<body>
		<header>
			<div class="logo">
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Nairobi, Mombasa</h4>
					<div class="popover">
						<ul>
							<li>
								<h2>Nairobi</h2>
								<ul>
									<li>Westlands</li>
									<li>Upper Hill</li>
									<li>Runda</li>
								</ul>
							</li>
							<li>
								<h2>Mombasa</h2>
								<ul>
									<li>Ugunj</li>
									<li>Diani</li>
									<li>Nyali</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Pool, Gym</h4>
					<div class="popover">
						<ul>
							<li>Cable</li>
							<li>Internet</li>
							<li>Pool</li>
							<li>Helpers</li>
						</ul>
					</div>
				</div>
				<button class="search_button">
					Search
				</button>
			</section>
			<section class="places">
				<div class="places_h">
					<h1>Places</h1>
				</div>
				<div class="articles">
					<article>
						<h2>My home</h2>
					</article>
					<article>
						<h2>Tiny house</h2>
					</article>
					<article>
						<h2>A suite</h2>
					</article>
				</div>
			</section>
		</div>
		<footer>
			<div class="txt_footer">Best School</div>
		</footer>
	</body>
</html>
